<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>STATUS</title>
</head>
<body>
<div style="text-align:center">
<a href="uhome"><button type="button" class="btn btn-link"><b>HOME</b></button></a>
</div>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">
    <h1>VIEW APPLICATION STATUS</h1>
    </div></div><br><br>

<table  class="table table-dark table-striped" border="2">
 <tr>
    <th>SCHEME</th>
     <th>STATUS</th>
 </tr>

     {% for i in d %}
    <tr>
        <form action="status" method="post">
    {% csrf_token %}
     <td>{{i.schemeid.scheme}}</td>
        {% if i.status == 1 %}
        <td>Approved</td>
        {% elif i.status == 2 %}
        <td>Rejected</td>
        {% else %}
        <td>Pending</td>
        {% endif %}
        </form>
    </tr>
    {% endfor %}
 </table>
</div>
</div>
</body>
</html>
