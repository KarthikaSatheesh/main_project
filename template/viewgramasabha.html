<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>VIEW GRAMASABHA DETAILS</title>
</head>
<body>
    <div style="text-align:center">
<a href="adminhome"><b>HOME</b></a><br>
        <a href="addgramasabha"><b>ADD GRAMASABHA</b></a>
    </div><br><br>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">
    <h1> GRAMASABHA DETAILS</h1>
    </div></div>
<table  class="table table-dark table-striped" border="2">
        <tr>
    <th>PLACE</th>
    <th>TIME</th>
    <th>DATE</th>
    <th>WARD NO</th>
</tr>
    <tr>
        {% for i in d %}
        <form action="editgramasabha" method="post">
     {% csrf_token %}
        <td>{{i.place}}</td>
        <td>{{i.time}}</td>
        <td>{{i.date}}</td>
        <td>{{i.wardno}}</td>
        <td><input type="hidden" name="id" value="{{i.id}}"></td>
        <td><button type="submit" class="btn btn-info">EDIT</button></td>
        </form>
                     <form action="remove" method="post">
                      {% csrf_token %}
                     <input type="hidden" name="id" value="{{i.id}}">
                     <td><button type="submit" name="remove" class="btn btn-warning">REMOVE</button></td>
                     </form>
       </tr>
    {% endfor %}
    </table>
</div></div></div>

</body>
</html>
