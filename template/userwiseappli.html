<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>USER WISE REPORT</title>
     <script>
        function p()
        {
        print()
        }
    </script>
</head>
<body>
<div style="text-align:center">
<a href="adminhome"><b>HOME</b></a><br>
<a href="report"><b>REPORT</b></a>
</div><br>
 <div style="text-align:center">
     <button type="submit" class="btn btn-success" onclick="p()">PRINT</button>
 </div>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">
    <h1> USER WISE REPORT</h1>
    </div></div>
<form action="" method="post">
    <div style="text-align:center">
    {% csrf_token %}
<table  class="table table-white table-striped" border="2">
<tr>
    <th>USERNAME</th>
    <th>APPLIED SCHEME</th>
    <th>STATUS</th>
</tr>
    <tr>
        {% for i in d %}
        <td>{{i.userid}}</td>
        <td>{{i.schemeid.scheme}}</td>
        {% if i.status == 1 %}
        <td>Approved</td>
        {% elif i.status == 2 %}
        <td>Rejected</td>
        {% else %}
        <td>Pending</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
    </div>
</form></div></div>
</body>
</html>
