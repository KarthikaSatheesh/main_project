<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>VIEW USERS</title>
            <style>
        h5{
    display: inline;
}
table,th,td
{
border: 1px solid black;
}
table.center
{
margin-left: auto;
margin-right: auto;
}
    </style>
</head>
<body>
<div style="text-align:center">
<a href="adminhome"><button type="button" class="btn btn-link"><b>HOME</b></button></a>
</div>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">
    <h1>VIEW REGISTERED USERS</h1>
    </div></div><br><br>


<table  class="table table-dark table-striped">

 <tr>
     <th>NAME</th>
     <th>ADDRESS</th>
     <th>EMAIL</th>
     <th>PHONE</th>
     <th>CASTE</th>
     <th>RELIGION</th>
     <th>SEX</th>
     <th>WARD NO</th>
     <th>PLACE</th>
     <th>USERNAME</th>
 </tr><tr>
    {% for i in d %}
    <form action="viewuser" method="post">
{% csrf_token %}
     <td>{{i.name}}</td>
     <td>{{i.address}}</td>
     <td>{{i.email}}</td>
     <td>{{i.phone}}</td>
     <td>{{i.caste}}</td>
     <td>{{i.religion}}</td>
     <td>{{i.sex}}</td>
     <td>{{i.wardno}}</td>
     <td>{{i.place}}</td>
     <td>{{i.username}}</td>
    </form>
</tr>
{% endfor %}
</table>
</div>
</div>
</body>
</html>
