<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>VIEW APPLICATIONS</title>
</head>
<body>
<div style="text-align:center">
<a href="adminhome"><b>HOME</b></a>
</div><br>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
<div style="text-align:center">
<h1>PENDING APPLICATIONS</h1>
</div></div></div></div><br><br>

<table  class="table table-dark table-striped" border="2">
<tr>
    <th>SCHEME NAME</th>
    <th>USER NAME</th>
    <th>NEEDED REQUIREMENTS</th>
     <th>PHOTO</th>
    <th>RESIDENCE PROOF</th>
    <th>ID PROOF</th>
    <th>TAX PROOF</th>
    <th>INCOME PROOF</th>
    <th>CASTE PROOF</th>
    <th>STATUS</th>
</tr>

    {% for i in d %}
<tr>
    <form action="approveapplication" method="post">
    {% csrf_token %}
        <td>{{i.schemeid.scheme}}</td>
        <td>{{i.userid}}</td>
        <td>{{i.schemeid.requirements}}</td>
        <td><img src="{{i.photo.url}}"width="100" height="150"></td>
        <td><img src="{{i.residencep.url}}" width="100" height="150"></td>
        <td><img src="{{i.idcardp.url}}" width="100" height="150"></td>
        <td><img src="{{i.taxp.url}}" width="100" height="150"></td>
        <td><img src="{{i.incomep.url}}" width="100" height="150"></td>
        <td><img src="{{i.castep.url}}" width="100" height="150"></td>
        <td>{{i.status}}</td>
        <input type="hidden" name="id" value="{{i.id}}">
        <td><button type="submit" class="btn btn-danger">APPROVE</button></td>
    </form>
    <form action="reject" method="post">
         {% csrf_token %}
         <input type="hidden" name="id" value="{{i.id}}">
         <td><button type="submit" class="btn btn-success">REJECT</button></td>
    </form>
</tr>
    {% endfor %}
</table>
</div>
</div>
</body>
</html>
